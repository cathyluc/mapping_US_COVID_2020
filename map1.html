<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>US COVID 2020 Rate</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        mapboxgl.accessToken =
            'pk.eyJ1IjoiY2F0aHlsdWMiLCJhIjoiY2xkcHFzNGJjMTVlNDNycXV1amVnZXp1dyJ9.hkogwR_3Hx8ivsTA8wa4Rw';
        let map = new mapboxgl.Map({
            container: 'map', // container ID
            projection: 'albers',
            style: 'mapbox://styles/mapbox/dark-v10',
            zoom: 3.7, // starting zoom
            center: [-94, 40] // starting center
        });

        //load data to the map as new layers.
        //map.on('load', function loadingData() {
        map.on('load', () => { //simplifying the function statement: arrow with brackets to define a function

            // when loading a geojson, there are two steps
            // add a source of the data and then add the layer out of the source
            map.addSource('covid_rates', {
                type: 'geojson',
                data: 'assets/us-covid-2020-rates.geojson'
            });

            map.addLayer({
                'id': 'covid-point',
                'type': 'circle',
                'source': 'covid_rates'
            });

        });
    </script>

</body>

</html>
